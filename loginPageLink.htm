<html lang="en">

<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./cssFile.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="reSize()">
    <div class="Page container-fluid homeBackground" id="container">
        <div class="fullPage d-flex align-items-center justify-content-center text-center h-100">
            <div class="formBox shadow">
                <div class="form">
                    <form>
                        <div class="title pt-5" id="title">
                            <span class="text-muted">Hello Dear!<br>
                                Welcome To Your Page
                            </span>
                        </div>
                        <div class="profilePicture pt-4 pb-2" id="profilePicture">
                            <input type="image" src="./profilePictureIcon.png"
                                class="inputProfilePictureStyle profilePictureIcon" readonly>
                        </div>
                        <div class="username pb-2" id="username">
                            <input type="text" class=" inputboxStyle inputUsernameStyle"
                                placeholder="Phone Number / Email Address">
                        </div>
                        <div class="password" id="password">
                            <input type="password" class="inputboxStyle inputPasswordStyle" placeholder="Password"
                                id="passwordInput">
                            <input type="text" class="inputboxStyle inputShowHidePasswordStyle" readonly
                                onmouseover="showHidePassword()" onmouseout="showHidePassword()">
                        </div>
                        <div class="loginButton pt-2" id="loginButton">
                            <button type="button" class="btn buttonStyle buttonColorGreen" id="loginButtonInput">Log
                                In</button>
                        </div>
                        <div class="signupButton pt-4 pb-3" id="signupButton">
                            <a href="./signupPage.htm"><button type="button" class="btn buttonStyle buttonColorRed"
                                    id="signupButtonInput">Sign
                                    Up</button>
                            </a>
                        </div>
                        <div class="subtitle pt-5 pb-2" id="subtitle">
                            <span>
                                <a href="#" class="text-muted fontSize12 subtitleStyle">Get To know Us</a>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="./jsFile.js"></script>

</html>
